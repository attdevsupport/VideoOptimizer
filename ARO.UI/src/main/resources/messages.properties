collector.help.content=<b>Starting a {0} Trace</b><ol type="1"><li>Select a device from the list. Each device will have options exposed when available for the particular device type.</li><li>If device is an Android, and is rooted, select whether you would like to use the rooted collector (Android 2.3 and above) or VPN (Android 4.4.4 -> current). For emulators, we recommend the VPN method.</li><li>If you are using Android VPN method, you can throttle the speed of the network using None/slider/profile from Attenuate options.</li><ul><li>None - This is a default option, no attenuation will be done.</li><li>Slider - you can choose an attenuation speed for uplink and downlink. Spaces in between 4G and 3G simulate a slower 4G experience.</li><li>Profile - You can achieve dynamic attenuation during the trace collection. \u201CDefault_Profile.txt\u201D is the default script loaded for variable attenuation, but you can write a new script and attenuate at different speeds during trace collection.</li></ul><li>Select if you would like to record the screen of your device at the same time. HD/SD record at approximately 25-30 frames per second. Low res is 1-2 frames per second. If the media is captured in HD/SD, then you can have an additional option to record in Landscape/Portrait mode(Android 5.0 & above).</li><li>Choose a filename for the trace you are recording.</h5><li>Click Start.</li></ol>

