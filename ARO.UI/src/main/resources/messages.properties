collector.help.devices.ios=<br>&nbsp;<b>iOS</b> devices can be selected on Macintosh OSX.<br>&nbsp;&nbsp;&nbsp;Collection requires that Xcode is already installed and works best if Xcode is running.
collector.help.devices.android=<p>&nbsp;<b>Android</b> starting with 4.4.4 API 19. <br>&nbsp;&nbsp;Options:<br>&nbsp;&nbsp;&nbsp;VPN:&nbsp;&nbsp;&nbsp;&nbsp;Collection is handled using an app with an internal VPN server.<br>&nbsp;&nbsp;&nbsp;Rooted: If device has been rooted, you will have the option of using the rooted collector.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Collection is handled using an app with an customized TCPDUMP.
